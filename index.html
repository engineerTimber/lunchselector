<!doctype html>
<html>

  <head>
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <title>lunch selector</title>

  </head>


  <body>
    <img src="" alt = "" />
    <h1>歡迎來到午(晚)餐選擇器!!</h1>
    <h2>在這裡，你可以......</h2>
    <ul>
      <li>隨機抽選今天的餐點，解決不知道要吃什麼的困境!</li>
      <li>自訂資料庫裡的餐點選項!</li>
      <li>享受午餐或晚餐不同的餐點資料庫!</li>
    </ul>
    <p id="Q1">請問今天要吃的是...?</p>
    <button id="lunch" class="button">午餐</button>
    <button id="dinner" class="button">晚餐</button>
    <p id="Q2">自訂及抽取選項!</p>
    <button id="updatelun" class="button">自訂午餐</button>
    <button id="updatedin" class="button">自訂晚餐</button>
    <button id="check" class="check">檢視目前所有選項</button>
    <p id="user">使用者 : </p>
    <p id="show1"></p> 
    <p id="show2"></p>
    <p id="show3"></p>
    <p id="show4"></p>
    <script src="scripts/main.js"></script>
  </body>

</html>
